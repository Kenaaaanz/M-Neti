services:
  - type: web
    name: M-Neti
    env: python
    plan: free
    branch: main
    buildCommand: |
      pip install --no-cache-dir -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn M-Neti.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromDatabase:
          name: netbuddy
          property: connectionString

  - type: cron
    name: subscription-check
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "python manage.py check_subscriptions --send-reminders"
    schedule: "0 8 * * *"  # Run daily at 8 AM
    
  - type: cron  
    name: subscription-check-hourly
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "python manage.py check_subscriptions"
    schedule: "0 * * * *"  # Run hourly for immediate deactivations

databases:
  - name: netbuddy
    plan: free
    databaseName: netbuddy
    user: netbuddy